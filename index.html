<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radiotherapeutics Intelligence Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              dark: {
                bg: '#00314E',
                deep: '#001a2e',
                card: 'rgba(0, 60, 90, 0.4)',
              },
              light: {
                bg: '#F8FAFB',
                sidebar: '#EEF2F1',
              },
              brand: {
                cyan: '#01BEFF',
                green: '#5ED500',
                teal: '#4DB6AC',
              },
              tag: {
                commercial: '#01BEFF',
                clinical: '#3B82F6',
                regulatory: '#5ED500',
                tech: '#F97316',
                partner: '#8B5CF6',
                funding: '#14B8A6'
              }
            },
            animation: {
              'spin-electron': 'spin 3s linear infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'radiate': 'radiate 2s infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.05)' },
              },
              'radiate': {
                '0%': { boxShadow: '0 0 0 0 rgba(1, 190, 255, 0.7)' },
                '70%': { boxShadow: '0 0 0 12px rgba(1, 190, 255, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(1, 190, 255, 0)' }
              },
              'shimmer': {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
      .no-cursor {
        cursor: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
